<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anuncios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anuncios</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Bienvenido</h1>
  <label> {{usuario.nombre + " " + usuario.apellido}}</label>
  <br>
  <br>
  <!-- <ion-button (click)="logout()">Logout</ion-button> -->
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>imagen</ion-col>
        <ion-col>texto</ion-col>
        <ion-col>fechaInicio</ion-col>
        <ion-col>fechaFin</ion-col>
      </ion-row>
      <ion-row *ngFor = "let anuncio of anuncios">
        <img [src]="anuncio.imagen" alt="Imagen del Anuncio">
        <ion-col>{{anuncio.texto}}</ion-col>
        <ion-col>{{anuncio.fechaInicio}}</ion-col>
        <ion-col>{{anuncio.fechaFin}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

 

   
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->

</ion-content>
