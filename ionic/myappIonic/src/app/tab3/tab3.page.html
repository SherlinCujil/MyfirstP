<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Viajes Disponibles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viajes Disponibles</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let viaje of viajes">
    <ion-card-header>
      <ion-card-title>{{viaje.origen | nombre : nombre}}</ion-card-title>
      <ion-card-title>{{viaje.destino | nombre : nombre}}</ion-card-title>
      <br>
      {{viaje.idestado |  valor : valor}}
    </ion-card-header>
  
    <ion-card-content>
      {{viaje.fechaPartida | date}}
      <br>
      {{viaje.fechaRegreso | date}}
      <br>
      {{viaje.cupo}}
      <br>
      {{viaje.descripcion}}
      <ion-list *ngIf="VerReserva">
        <ion-item>
          <ion-input label="Cantidad Pasajeros: " placeholder ="cantidad Pasajeros"
          [(ngModel)]="nuevaReservacion.cantidad_pasajeros"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-input label="observaciones: " placeholder ="Observaciones"
          [(ngModel)]="nuevaReservacion.observaciones"></ion-input> 
        </ion-item>
       
      </ion-list>
</ion-card-content>

<ion-button *ngIf="!VerReserva" (click)="reservar(viaje)" fill="clear">Reservar</ion-button>
<ion-button *ngIf="VerReserva" (click)="cancelarReserva() "fill="clear">Cancelar</ion-button>
<ion-button *ngIf="VerReserva" (click)="aceptarReservar(viaje)" fill="clear">Aceptar</ion-button>

</ion-card>

</ion-content>
