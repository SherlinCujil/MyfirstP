<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reservaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reservaciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <br>
    
    <br>
    <ion-card *ngFor="let reservacion of reservaciones">
      <ion-card-header>
        <br>
        <ion-card-title>{{reservacion.observaciones}}</ion-card-title>
        <ion-card-subtitle> {{reservacion.correo}}</ion-card-subtitle>
        <br>
        {{reservacion.idestado | valor : valor}}
        <li scope="row">{{reservacion.idreservacion}}</li>
        <br>
      </ion-card-header>
    
      <ion-card-content>
        {{reservacion.idviaje}}
        <br>
        {{reservacion.cantidad_pasajeros}}
        <br>
       

      </ion-card-content>
