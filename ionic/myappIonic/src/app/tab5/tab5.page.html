<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

    <li>{{usuario.carnet}}</li>
    <li>{{usuario.curso}}</li>
</ul> -->

<ion-list> 
  <ion-item>
    <ion-input label ="usuario" placeholder=" usuario"
      [(ngModel)]= "usuarioinicio.correo" [disabled]=true> </ion-input>
  </ion-item>
  <ion-input label ="nombre" placeholder="nombre"
    [(ngModel)]= "usuarioinicio.nombre" [disabled]=true> </ion-input>
</ion-list>

<ion-grid>
  <ion-row class ="ion-justify-content-center">
    <ion-button (click)="logout()">Logout</ion-button>
  </ion-row>

</ion-grid>
</ion-content>
