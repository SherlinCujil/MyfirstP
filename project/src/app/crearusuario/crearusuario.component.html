<!-- ---------------------------- Crear Usuario ---------------------------- -->
<h1> Crear usuario</h1>
<hr>
<button type="reset" class="btn btn-outline-primary" (click)="limpiarFormulario()">Limpiar formulario</button>

<form (ngSubmit)="crearUsuario()">
    <div class="mb-3 form-group">
        <label class="form-label">correo: *</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoUser.correo" [ngModelOptions]="{standalone:true}"
            required>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">Password: *</label>
        <input type="password" class="form-control" [(ngModel)]="nuevoUser.password" [ngModelOptions]="{standalone:true}"
            required>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">Nombre: *</label>
        <input type="nombre" class="form-control" [(ngModel)]="nuevoUser.nombre" [ngModelOptions]="{standalone:true}"
            required>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">apellido: *</label>
        <input type="apellido" class="form-control" [(ngModel)]="nuevoUser.apellido" [ngModelOptions]="{standalone:true}"
            required>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">telefono: *</label>
        <input type="tel" class="form-control" [(ngModel)]="nuevoUser.telefono" [ngModelOptions]="{standalone:true}"
            required>

    </div>
    <button type="submit" class="btn btn-outline-success float-end">Guardar</button>
</form>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Correo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Password</th>
            <th scope="col">Telefono</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <th scope="row">{{usuario.correo}}</th>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.password}}</td>
            <td>{{usuario.telefono}}</td>
            <td><button class="btn btn-outline-primary" (click)="modificar(usuario)">Modificar</button>
                &nbsp;
                <button class="btn btn-outline-warning" (click)="eliminar(usuario.correo)">Eliminar</button>
            </td>
        </tr>

    </tbody>
</table>

<button type="submit" class="btn btn-outline-success float-end">
    <a href="/bienvenida">Regresar</a>
</button>
