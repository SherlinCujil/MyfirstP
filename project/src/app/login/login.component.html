<br>
<br>
<form (ngSubmit)="login()" id="loginForm">
    <input type="text" 
    [(ngModel)]="usuario.correo" 
    [ngModelOptions]="{standalone:true}"
    placeholder="Correo"
    required>
    <br>
    <br>
    <input type="password" 
    [(ngModel)]="usuario.password"  
    [ngModelOptions]="{standalone:true}"
    placeholder="Password"
    required>
    <br>
    <br>
    <input type="submit">
</form>
