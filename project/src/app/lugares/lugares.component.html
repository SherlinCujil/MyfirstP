<!-- ---------------------------- Crear Lugar ---------------------------- -->
<h1> Crear Lugar</h1>
<hr>
<button type="reset" class="btn btn-outline-primary" (click)="limpiarFormulario()">Limpiar formulario</button>

<form (ngSubmit)="crearLugar()">
    <div class="mb-3 form-group">
        <label class="form-label">nombre: *</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoLugar.nombre" [ngModelOptions]="{standalone:true}" placeholder="nombre"
            required>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">descripcion: *</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoLugar.descripcion" [ngModelOptions]="{standalone:true}" placeholder="descripcion"
            required>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">imagen: *</label>
        <input type="imagen" class="form-control" [(ngModel)]="nuevoLugar.imagen" [ngModelOptions]="{standalone:true}" 
            required>
        </div>
    <button type="submit" class="btn btn-outline-success float-end">Guardar</button>
</form>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">idlugar</th>
            <th scope="col">nombre</th>
            <th scope="col">descripcion/th>
            <th scope="col">imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lugar of lugares">
            <th scope="row">{{lugar.idlugar}}</th>
            <td>{{lugar.nombre}}</td>
            <td>{{lugar.descripcion}}</td>
            <td>{{lugar.imagen}}</td>
            <td><button class="btn btn-outline-primary" (click)="modificar(lugar)">Modificar</button>
                &nbsp;
                <button class="btn btn-outline-warning" (click)="eliminar(lugar.idlugar)">Eliminar</button>
            </td>
        </tr>

    </tbody>
</table>

<button type="submit" class="btn btn-outline-success float-end">
    <a href="/bienvenida">Regresar</a>
</button>
